<!DOCTYPE html>
<html manifest="cache.manifest">
<head>
    <title>Local Storage</title>
    <link rel="stylesheet" href="jquery.mobile-1.0rc1.min.css" />
    <script type="text/javascript" src="jquery-1.5.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="jquery.mobile-1.0rc1.min.js"></script>
 
        <script>
            $(function(){
                    if (navigator.onLine) {
                       $('.status').append('<h1>ONLINE</h1>');
                    } else {
                       $('.status').append('<h1>OFFLINE</h1>');
                    }
                })
    </script>
 
</head>
<body>
 
<div data-role="page" id="page">
    <div data-role="header">
        <h1>Local Storage</h1>
    </div><!-- /header -->
 
    <div data-role="content">
    <div class="status"></div>
    <ul data-role="listview" data-theme="a">
    <li><a href="#page1">Page 1</a></li>
    <li><a href="#page2">Page 2</a></li>
    <li><a href="#page3">Page 3</a></li>
    </ul>
    </div><!-- /content -->
 
</div><!-- /page -->
 
<div data-role="page" id="page1">
    <div data-role="header">
        <h1>Local Storage</h1>
    </div><!-- /header -->
    <div data-role="content">
        <div class="status"></div>
        <a href="#page" data-role="button">Home</a>
    </div><!-- /content -->
</div><!-- /page -->
 
<div data-role="page" id="page2">
    <div data-role="header">
        <h1>Local Storage</h1>
    </div><!-- /header -->
    <div data-role="content">
        <div class="status"></div>
        <div data-role="fieldcontain">
            <label for="slider">Select slider:</label>
            <select name="slider" id="slider" data-role="slider">
                <option value="off">Off</option>
                <option value="on">On</option>
            </select>
        </div>
    </div><!-- /content -->
</div><!-- /page -->
 
<div data-role="page" id="page3">
    <div data-role="header">
        <h1>Local Storage</h1>
    </div><!-- /header -->
    <div data-role="content">
        <div class="status"></div>
        <div data-role="controlgroup">
            <a href="#page1" data-role="button">Go to Page 1</a>
            <a href="#page2" data-role="button">Go to Page 2</a>
            <a href="#page3" data-role="button">Go to Page 3</a>
        </div>
    </div><!-- /content -->
</div><!-- /page -->
 
</body>
</html>
